<div class="container">
  <input type="file" (change)="onFileSelected($event)">
  <button (click)="uploadImage()">Upload</button>
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search label">
  <button (click)="searchImages()">Search</button>

  <div class="image-gallery">
    <img *ngFor="let imageUrl of imageUrls" [src]="imageUrl" alt="Uploaded Image">
  </div>
</div>
