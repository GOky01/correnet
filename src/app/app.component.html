<div class="container">
  <div class="file-upload-section">
    <input type="file" (change)="onFileSelected($event)">
    <button class="btn btn-primary" (click)="uploadImage()">Upload</button>
  </div>

  <div class="search-section">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search label">
    <button class="btn btn-secondary" (click)="searchImages()">Search</button>
  </div>

  <div class="image-gallery">
    <div class="image-wrapper" *ngFor="let imageUrl of imageUrls">
      <img [src]="imageUrl" alt="Uploaded Image">
    </div>
  </div>
</div>
